version: '3.7'
services:

    speedtest-exporter:
        build:
            context: speedtest-exporter
        container_name: speedtest-exporter
        image: collelog/speedtest-exporter-alpine3.11
        networks:
            - default
        expose:
            - 9683
        volumes:
            - /etc/localtime:/etc/localtime:ro
        labels:
            org.label-schema.group: "monitoring"
        init: true
        restart: unless-stopped

networks:
    default:
        external:
            name: bridge
